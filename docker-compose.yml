version: "3.3"

services:
  alpha:
    build:
      context: . 
      dockerfile: conti-test
    container_name: alpha 
    hostname: alpha 
    networks:
      conti-test:
        ipv4_address: 172.16.100.140
    oom_score_adj: 0
    
  bravo:
    build:
      context: . 
      dockerfile: conti-test
    container_name: bravo
    hostname: bravo
    networks:
      conti-test:
        ipv4_address: 172.16.100.141
    depends_on:
      - alpha
    deploy:
     resources:
       limits:
         cpus: '0.1'
         memory: 4g
    oom_score_adj: 0


  charlie:
    build:
      context: .
      dockerfile: conti-test
    container_name: charlie
    hostname: charlie
    networks:
      conti-test:
        ipv4_address: 172.16.100.142
    volumes:
      - charlie-data:/opt/data
    depends_on:
      - bravo
    environment:
      - CONTI_ENV
      - CONTI_DB_NAME
    oom_score_adj: -500

networks:
  conti-test:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.100.128/26

volumes:
  charlie-data:
